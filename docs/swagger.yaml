basePath: /
definitions:
  request.BookingRaceRequest:
    properties:
      fare_condition:
        type: string
      flight_ids:
        items:
          type: integer
        type: array
      passenger_contact:
        type: string
      passenger_id:
        type: string
      passenger_name:
        type: string
    type: object
  request.CheckInRequest:
    properties:
      flight_id:
        type: integer
      ticket_no:
        type: string
    type: object
  transport.transort_error:
    properties:
      message:
        type: string
    type: object
host: localhost:8080
info:
  contact: {}
  title: flyAPI
  version: "1.0"
paths:
  /api/airports:
    get:
      description: get all aiports
      operationId: get-aiports
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            type: integer
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/transport.transort_error'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/transport.transort_error'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/transport.transort_error'
        default:
          description: ""
          schema:
            $ref: '#/definitions/transport.transort_error'
      summary: Get all airports
      tags:
      - aiports
  /api/airports/{city}:
    get:
      consumes:
      - application/json
      description: Get aiports by city
      operationId: get-airports-by-city
      parameters:
      - description: City
        in: path
        name: city
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            type: integer
        "400":
